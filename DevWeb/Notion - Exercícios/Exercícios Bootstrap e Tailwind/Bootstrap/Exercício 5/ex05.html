<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

        </thead>
        <tbody>
          <tr>
            <td>1</td>

            <td>Disponível</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Produto B</td>
            <td>Categoria 2</td>
            <td>R$ 49,99</td>
            <td>Fora de Estoque</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Produto C</td>
            <td>Categoria 1</td>
            <td>R$ 19,99</td>
            <td>Disponível</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Produto D</td>
            <td>Categoria 3</td>
            <td>R$ 99,99</td>
            <td>Disponível</td>
          </tr>
          <tr>
            <td>5</td>
            <td>Produto E</td>
            <td>Categoria 2</td>
            <td>R$ 59,99</td>
            <td>Fora de Estoque</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
