<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Navegação</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("hidden");
    }
  </script>
</head>
<body class="bg-gray-200">
  <!-- Navbar -->
  <nav class="bg-blue-600 p-4 shadow-md">
    <div class="container mx-auto flex items-center justify-between">
      <!-- Logo -->
      <a href="#" class="text-2xl font-bold text-gray-800">Barra de Navegação</a>
      
      <!-- Menu Toggle Button (para telas pequenas) -->
      <button class="text-gray-800 md:hidden" onclick="toggleMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      
      <!-- Menu de navegação -->
      <div id="menu" class="hidden w-full md:flex md:w-auto md:space-x-6">
        <a href="#" class="block py-2 px-4 font-bold text-gray-700 hover:text-gray-800">Home</a>
        <a href="#" class="block py-2 px-4 font-boldext-gray-700 hover:text-gray-800">Sobre</a>
        <a href="#" class="block py-2 px-4 font-bold text-gray-700 hover:text-gray-800">Serviços</a>
        <a href="#" class="block py-2 px-4 font-boldtext-gray-700 hover:text-gray-800">Contato</a>
      </div>
    </div>
  </nav>
</body>
</html>
