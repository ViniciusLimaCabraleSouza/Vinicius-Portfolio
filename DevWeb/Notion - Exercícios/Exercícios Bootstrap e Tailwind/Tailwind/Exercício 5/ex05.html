<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-700">Galeria Simples</h1>
    
    <!-- Grid de Imagens -->
    <div class="grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
      <!-- galeria -->
      <div class="bg-white rounded-lg overflow-hidden shadow-lg">
        <img src="https://tutorialtec.com.br/wp-content/uploads/2022/09/como-recuperar-instagram-sem-email.jpg" alt="Imagem de exemplo" class="w-full h-48 object-cover">
      </div>
      <div class="bg-white rounded-lg overflow-hidden shadow-lg">
        <img src="https://agilepink.com/wp-content/uploads/2019/10/Hist%C3%B3ria-de-Usu%C3%A1rio.png" alt="Imagem de exemplo" class="w-full h-48 object-cover">
      </div>
      <div class="bg-white rounded-lg overflow-hidden shadow-lg">
        <img src="https://blog.voceligado.com.br/wp-content/uploads/2023/06/17-tipos-de-gatilhos-mentais-para-voce-vender-mais-sem-irritar-o-cliente.jpeg" alt="Imagem de exemplo" class="w-full h-48 object-cover">
      </div>
      <div class="bg-white rounded-lg overflow-hidden shadow-lg">
        <img src="https://i0.wp.com/seguidoresbrasil.com.br/wp-content/uploads/2024/09/Quais-sao-os-melhores-sites-para-acessar-o-Instagram-sem-conta.webp?resize=800%2C419&ssl=1" alt="Imagem de exemplo" class="w-full h-48 object-cover">
      </div>
      <div class="bg-white rounded-lg overflow-hidden shadow-lg">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTWkKNOAIDYlzWCrInhHrhv4MADq0ztXnEfg&s" alt="Imagem de exemplo" class="w-full h-48 object-cover">
      </div>
      
    </div>
  </div>
</body>
</html>
