<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Login</h2>
    
    <form action="#" method="POST">
      <!-- Campo de E-mail -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">E-mail</label>
        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite seu e-mail">
      </div>
      
      <!-- Campo de Senha -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-medium mb-2">Senha</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Digite sua senha">
      </div>
      
      <!-- BotÃ£o de Login -->
      <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-md hover:bg-blue-600 transition duration-200">Entrar</button>
    </form>

    <!-- Link para recuperar senha -->
    <div class="text-center mt-4">
      <a href="#" class="text-sm text-blue-500 hover:underline">Esqueceu sua senha?</a>
    </div>
  </div>
</body>
</html>
